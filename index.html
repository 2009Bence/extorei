<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            background: #0f1115;
            color: white;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: #151922;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .logo span {
            color: #6c63ff;
        }

        .nav-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover {
            background: #1f2430;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 40px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #151922;
            padding: 25px;
            border-radius: 15px;
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #1f2430;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .card p {
            font-size: 28px;
            font-weight: bold;
        }

        .accent {
            color: #6c63ff;
        }

    </style>
</head>
