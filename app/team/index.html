<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team + Feladat kiosztás</title>
  <link rel="stylesheet" href="app/team/styles.css" />
  <style>
    :root{
  --bg:#0b1020;
  --panel: rgba(255,255,255,.06);
  --panel2: rgba(255,255,255,.09);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.65);
  --line: rgba(255,255,255,.12);
  --accent:#7c5cff;
  --ok:#34d399;
  --bad:#ef4444;
  --radius: 16px;
  --shadow: 0 18px 60px rgba(0,0,0,.35);
  --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

*{ box-sizing: border-box; }
body{
  margin:0;
  font-family: var(--font);
  background: radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.22), transparent 60%),
              radial-gradient(900px 500px at 90% 20%, rgba(34,211,238,.14), transparent 55%),
              var(--bg);
  color: var(--text);
}

.app{ max-width: 1100px; margin: 0 auto; padding: 22px; }
.topbar{
  display:flex; align-items:center; justify-content:space-between;
  gap:16px; padding: 14px 6px;
}
h1{ margin:0 0 4px; font-size: 26px; }
h2{ margin:0 0 12px; font-size: 18px; }
h3{ margin: 10px 0 8px; font-size: 15px; color: var(--muted); font-weight: 650; }
.muted{ color: var(--muted); margin:0; }

.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.card{
  background: linear-gradient(180deg, var(--panel), transparent);
  border: 1px solid var(--line);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 16px;
  backdrop-filter: blur(10px);
}

.row{ display:flex; gap: 10px; align-items:center; }
.input{
  width:100%;
  border-radius: 12px;
  border: 1px solid var(--line);
  background: rgba(0,0,0,.22);
  color: var(--text);
  padding: 10px 12px;
  outline: none;
}
textarea.input{ min-height: 90px; resize: vertical; }

.btn{
  border: 1px solid var(--line);
  background: rgba(255,255,255,.06);
  color: var(--text);
  border-radius: 12px;
  padding: 10px 12px;
  cursor:pointer;
  transition: transform .12s ease, background .12s ease;
  white-space: nowrap;
}
.btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }
.btn.primary{ background: rgba(124,92,255,.22); border-color: rgba(124,92,255,.5); }
.btn.primary:hover{ background: rgba(124,92,255,.32); }

.hint{ margin-top: 10px; color: var(--muted); font-size: 13px; }

.split{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  margin-top: 12px;
}

.list{ display:flex; flex-direction: column; gap: 10px; }
.item{
  border: 1px solid var(--line);
  background: rgba(255,255,255,.04);
  border-radius: 14px;
  padding: 10px 12px;
  display:flex;
  justify-content: space-between;
  gap: 10px;
}
.item .meta{ color: var(--muted); font-size: 12px; margin-top: 4px; }

.pill{
  border: 1px solid var(--line);
  background: rgba(255,255,255,.05);
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  color: var(--muted);
}

.cardHead{ display:flex; align-items:center; justify-content: space-between; margin-bottom: 12px; }

select.input{ cursor:pointer; }

.badge{
  border-radius: 999px;
  padding: 4px 10px;
  font-size: 12px;
  border: 1px solid var(--line);
  color: var(--muted);
}
.badge.ok{ border-color: rgba(52,211,153,.45); color: rgba(52,211,153,.95); }
.badge.warn{ border-color: rgba(245,158,11,.45); color: rgba(245,158,11,.95); }
.badge.done{ border-color: rgba(124,92,255,.55); color: rgba(124,92,255,.95); }

.toast{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid var(--line);
  background: rgba(0,0,0,.25);
  color: var(--muted);
}
.toast.show{ display:block; }
.toast.good{ border-color: rgba(52,211,153,.4); color: rgba(52,211,153,.95); }
.toast.bad{ border-color: rgba(239,68,68,.4); color: rgba(239,68,68,.95); }

.footer{ padding: 14px 6px; }

@media (max-width: 980px){
  .grid{ grid-template-columns: 1fr; }
  .split{ grid-template-columns: 1fr; }
}
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <h1>Csapatok</h1>
        <p class="muted">Csapat létrehozás, tag hozzáadás email alapján, feladat kiosztás.</p>
      </div>
      <button class="btn" id="reloadBtn">Frissítés</button>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Új csapat</h2>
        <div class="row">
          <input id="teamName" class="input" placeholder="Pl. Extorei Sales" maxlength="120" />
          <button class="btn primary" id="createTeamBtn">Létrehozás</button>
        </div>
        <div class="hint">A létrehozó automatikusan owner lesz.</div>
        <div class="toast" id="toast"></div>
      </section>

      <section class="card">
        <h2>Csapat kiválasztása</h2>
        <select id="teamSelect" class="input"></select>

        <div class="split">
          <div>
            <h3>Tag hozzáadása</h3>
            <div class="row">
              <input id="memberEmail" class="input" placeholder="tag1@demo.hu" maxlength="190" />
              <button class="btn" id="addMemberBtn">Hozzáadás</button>
            </div>
            <div class="hint">Csak az owner adhat hozzá tagot.</div>
          </div>

          <div>
            <h3>Feladat / megbízás</h3>
            <input id="taskTitle" class="input" placeholder="Feladat címe" maxlength="160" />
            <textarea id="taskDesc" class="input" placeholder="Leírás (opcionális)"></textarea>
            <div class="row">
              <select id="assigneeSelect" class="input"></select>
              <input id="dueDate" class="input" type="date" />
            </div>
            <button class="btn primary" id="createTaskBtn">Feladat létrehozás</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="cardHead">
          <h2>Tagok</h2>
          <span class="pill" id="membersCount">0</span>
        </div>
        <div id="membersList" class="list"></div>
      </section>

      <section class="card">
        <div class="cardHead">
          <h2>Feladatok</h2>
          <span class="pill" id="tasksCount">0</span>
        </div>
        <div id="tasksList" class="list"></div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">Demo: PHP api.php + MySQL + vanilla JS</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
